<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        
        <p>row1</p>
        <container class="main">
        <div class="row"> </div>
         <div class="row"></div>
        </container>
        <p>row2</p>
        <container class="main">
            <div class="row1"> </div>
             <div class="row1"></div>
            </container>
            <p>row3</p>
            <container class="main">
                <div class="row2"> </div>
                 <div class="row2"></div>
                 <div class="row2"></div>
                 
                </container>
                <p>row 4</p>
                <container class="main">
                    <div class="row3"> </div>
                     <div class="row3"></div>

                    </container>
                    <p>row5</p>
                    <container class="main">
                        <div class="row4">
                        <div class="childred"></div>
                        </div>
                    </container>
                    <p>row6</p>
                    <container class="main">
                        <div class="row5">
                        <div class="childblue"></div>
                        
                        </div>
                    </container>
            
                        
                    </container> 
                    <p>row7</p>
                    <container class="main">
                        <div class="one-row7"> </div>
                        <div class="childrow1"></div>
                        <div class="two-row7"></div>
                        <div class="childrow2"></div> 
                        <div class="three-row7"></div>
                        <div class="childrow3"></div>
                        <div class="four-row7"> </div>
                         <div class="childrow4"></div>
                        <div class="five-row7"></div>
                    </container>
                    <p>row8</p>
                    <container class="main">
                        <div class="one-row8"> </div>
                        <div class="one-childrow1"></div>
                        <div class="two-row8"></div>
                        <div class="two-childrow2"></div> 
                        <div class="three-row8"></div>
                        <div class="three-childrow3"></div>
                        <div class="four-row8"> </div>
                         <div class="four-childrow4"></div>
                        <div class="five-row7"></div>
                    </container>
                    
    </main>
</body>
</html>
